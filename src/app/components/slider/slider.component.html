<div
  id="carouselExampleDark"
  class="carousel carousel-dark slide"
  data-bs-ride="carousel"
>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="3"
      aria-label="Slide 4"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img
        src="assets/images/slider/slider1-ups.jpg"
        class="d-block w-100"
        alt="portada1"
      />
      <div class="container">
        <div class="carousel-caption text-end">
          <h4
            class="display-4"
            style="
              font-weight: bold;
              color: #ffffff;
              text-shadow: 0 0 12px hwb(0 0% 100%);
            "
          >
            Servicio técnico 24/7
          </h4>

          <p>
            <a class="btn btn-lg btn-primary">Ir a UPS</a>
          </p>
        </div>
      </div>
      <!--       <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div> -->
    </div>

    <div class="carousel-item" data-bs-interval="10000">
      <img
        src="assets/images/slider/slider2-bateria.png"
        class="d-block w-100"
        alt="portada2"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5
          class="display-4"
          style="
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 12px hwb(0 0% 100%);
          "
        >
          Batería de respaldo para tus equipos
        </h5>
        <p>
          <a class="btn btn-lg btn-primary">Ir a Baterías</a>
        </p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="10000">
      <img
        src="assets/images/slider/slider3-lightening.jpg"
        class="d-block w-100"
        alt="portada3"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5
          class="display-4"
          style="
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 12px hwb(0 0% 100%);
          "
        >
          Protección total contra descargas eléctricas
        </h5>
        <p>
          <a class="btn btn-lg btn-primary">Ir a Pararrayos</a>
        </p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="10000">
      <img
        src="assets/images/slider/slider4-acumuladores.jpg"
        class="d-block w-100"
        alt="portada4"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5
          class="display-4"
          style="
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 12px hwb(0 0% 100%);
          "
        >
          Sistemas y equipos de protección para instalaciones eléctricas
        </h5>
        <p>
          <a class="btn btn-lg btn-primary">Ir a Acumuladores</a>
        </p>
      </div>
    </div>
  </div>
</div>
